<!doctype html>
<html lang="en">

<head>
  <title>Advanced To Do</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Kalam:300,400|Merienda:700" rel="stylesheet">

  <link rel="stylesheet" href="css/master.css">
</head>

<body>

  <div class="container pt-4 ">
    <h4 class="mt-4 mb-4">Simple To-Do </h4>

    <div class="row  justify-content-center mb-3">
      <div class="col-10  col-sm-10 col-md-7 col-lg-5 ">
        <div class="row  ">
          <div class="col-10 add d-flex align-items-center ">
            <input type="text" name="Add Item" id="inputItem" placeholder="Press Enter to add your next to-do">
          </div>
          <div class="col-2   ">
            <div class="addIcon d-flex align-items-center justify-content-center">
              <i id="addIconChanger" class="fas fa-plus colorGreen"></i>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="row  justify-content-center ">
      <div class="col-10 itemContainer col-sm-10 col-md-7 col-lg-5 todo pt-2 pb-2">

      </div>
    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>


  <script src="js/script.js"></script>


</body>

</html>
